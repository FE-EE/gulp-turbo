<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>腾讯地图</title>
    <style type="text/css">
      *{
      margin:0px;
      padding:0px;
      }
      body, button, input, select, textarea {
      font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
      }
    </style>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=1"></script>
    <script>
      var init = function() {
      var center = new soso.maps.LatLng(39.916527,116.397128);
      var map = new soso.maps.Map(document.getElementById('container'),{
      center: center,
      zoomLevel: 15
      });
      var anchor = new soso.maps.Point(106, 126),
      size = new soso.maps.Size(24, 24),
      icon = new soso.maps.MarkerImage('http://open.map.qq.com/doc/sample/img/center.gif', size, anchor);
      var marker = new soso.maps.Marker({
      icon: icon,
      map: map,
      position:map.getCenter()});
      }
    </script>
  </head>
  <body onload="init()">
    <div id="container" style="width:603px;height:300px"></div>
    <p id="info" style="margin-top:10px;"></p>
  </body>
</html>
